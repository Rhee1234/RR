<!DOCTYPE html>
<html>
<head>
  <title>Samir will you be my valentine?</title>
  <style>
    body {
      background: #f6c1cf;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial;
      margin: 0;
    }

    .card {
      background: #f2f2f2;
      padding: 60px;
      border-radius: 20px;
      text-align: center;
      position: relative;
    }

    button {
      padding: 10px 22px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      margin: 5px;
    }

    #yes {
      background: #e94b6a;
      color: white;
    }

    #no {
      background: #ccc;
      position: absolute;
    }

    .shy-text {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Samir will you be my valentine?</h1>

    <button id="yes" onclick="sayYes()">Yes</button>
    <button id="no" onmouseover="moveNo()">No</button>

    <div class="shy-text">no seems to be a little shy üòà</div>
  </div>

  <script>
    function moveNo() {
      const btn = document.getElementById("no");
      btn.style.left = Math.random() * 250 + "px";
      btn.style.top = Math.random() * 150 + "px";
    }

    function sayYes() {
      document.body.innerHTML = `
        <div style="
          background:#f6c1cf;
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          font-family:Arial;
        ">
          <div style="
            background:#f2f2f2;
            padding:60px;
            border-radius:20px;
            text-align:center;
          ">
            <h1>YAY üíñ</h1>
            <p>You just unlocked exclusive access üòà</p>
            <p>This decision has consequences üòè</p>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
